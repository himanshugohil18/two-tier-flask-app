name: Flask Two-Tier CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  flask-mysql-ci:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Build Flask Docker image
      - name: Build Flask Docker image
        run: docker build -t flask-app .

      # 3️⃣ Run Flask container
      - name: Run Flask container
        run: |
          docker run -d \
            -p 5000:5000 \
            --name flask-test \
            -e MYSQL_HOST=127.0.0.1 \
            -e MYSQL_USER=testuser \
            -e MYSQL_PASSWORD=testpass \
            -e MYSQL_DB=testdb \
            flask-app

      # 4️⃣ Wait and test application
      - name: Wait and test app
        run: |
          echo "Waiting for Flask & MySQL..."
          sleep 25
          docker logs flask-test
          curl -f http://localhost:5000 || exit 1

      # 5️⃣ Optional API test
      - name: Test submit endpoint
        run: |
          curl -X POST http://localhost:5000/submit \
          -d "new_message=Hello from GitHub Actions"
