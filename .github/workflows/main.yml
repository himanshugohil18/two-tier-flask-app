name: Flask Docker CI/CD

# Run on every push to main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      # 1) Checkout Repository
      - uses: actions/checkout@v4

      # 2) Set up Docker Buildx (for building multi-platform images)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3) Log in to Docker Hub (optional)
      # - name: Log into Docker Hub
      #   uses: docker/login-action@v3
      #   with:
      #     username: ${{ secrets.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_PASSWORD }}

      # 4) Build Docker Image
      - name: Build Docker image
        run: docker build -t flask-app .

      # 5) Test Container Startup (Smoke Test)
      - name: Run container and test
        run: |
          docker run -d -p 5000:5000 --name test-flask flask-app
          sleep 10
          curl -f http://localhost:5000 || exit 1
          docker stop test-flask
